openapi: 3.0.3

info:
  title: Seize API
  description: Following is the API interface description for most common operations in Seize API. Some modifying endpoints may need authentication token.
  version: 1.0.0
servers:
  - url: /api

paths:
  /profiles/{handleOrWallet}/proxies/received:
    get:
      tags:
        - Proxies
      summary: Get proxies received by a profile, if authenticated, it will return the not accepted proxies as well
      operationId: getProxiesReceived
      parameters:
        - name: handleOrWallet
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            description: Default is 1
            type: number
            format: int64
            minimum: 1
        - name: page_size
          in: query
          required: false
          schema:
            description: Default is 50
            type: number
            format: int64
            minimum: 1
            maximum: 2000
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProfileProxy'
        '404':
          description: Profile not found
  /drops:
    get:
      tags:
        - Drops
      summary: Get latest drops
      operationId: getLatestDrops
      parameters:
        - name: limit
          in: query
          description: How many drops to return (10 by default)
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 20
        - name: curation_criteria_id
          in: query
          description: Drops by authors that match the supplied criteria
          required: false
          schema:
            type: string
        - name: serial_no_less_than
          in: query
          description: Used to find older drops
          required: false
          schema:
            type: integer
            format: int64
        - name: min_part_id
          in: query
          description: Minimum ID of the parts wrapped in drops
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
        - name: max_part_id
          in: query
          description: Maximum ID of the parts wrapped in drops
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
        - name: context_profile
          in: query
          description: If supplied, each drop has some context related to given profile. It can be wallet, ENS, handle or profile ID.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Drop'
    post:
      tags:
        - Drops
      summary: Create a drop
      description: 'Requires the user to be authenticated'
      operationId: createDrop
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDropRequest'
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Drop'
        '400':
          description: 'Invalid request'
  /drops/{dropId}:
    get:
      tags:
        - Drops
      summary: Get drop by ID
      operationId: getDropById
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
        - name: context_profile
          in: query
          description: If supplied drop has some context related to given profile. It can be wallet, ENS, handle or profile ID.
          required: false
          schema:
            type: string
        - name: min_part_id
          in: query
          description: Minimum ID of the parts wrapped in drops
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
        - name: max_part_id
          in: query
          description: Maximum ID of the parts wrapped in drops
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Drop'
        '404':
          description: Drop not found

  /drops/{dropId}/ratings:
    post:
      tags:
        - Drops
      summary: Rate a drop
      description: 'Requires the user to be authenticated'
      operationId: rateDrop
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DropRatingRequest'
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Drop'
        '404':
          description: Drop not found
        '400':
          description: 'Invalid request'

  /drops/{dropId}/log:
    get:
      tags:
        - Drops
      summary: Get drop logs
      operationId: getDropLogs
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
        - name: log_type
          in: query
          description: Filter logs by type
          required: false
          schema:
            type: string
            enum:
              - DROP_COMMENT
              - DROP_RATING_EDIT
              - DROP_CREATED
        - name: sort_direction
          in: query
          required: false
          schema:
            description: Default is DESC
            type: string
            enum:
              - ASC
              - DESC
        - name: sort
          in: query
          required: false
          schema:
            description: Default is created_at
            type: string
            enum:
              - created_at
        - name: page
          in: query
          required: false
          schema:
            description: Default is 1
            type: number
            format: int64
            minimum: 1
        - name: page_size
          in: query
          required: false
          schema:
            description: Default is 50
            type: number
            format: int64
            minimum: 1
            maximum: 2000
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DropActivityLog'
        '404':
          description: Drop not found
  /drops/{dropId}/parts/{dropPartId}/comments:
    get:
      tags:
        - Drops
      summary: Get drop part comments
      operationId: getDropComments
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
        - name: dropPartId
          in: path
          required: true
          schema:
            type: number
            format: int64
        - name: sort_direction
          in: query
          required: false
          schema:
            description: Default is DESC
            type: string
            enum:
              - ASC
              - DESC
        - name: sort
          in: query
          required: false
          schema:
            description: Default is created_at
            type: string
            enum:
              - created_at
        - name: page
          in: query
          required: false
          schema:
            description: Default is 1
            type: number
            format: int64
            minimum: 1
        - name: page_size
          in: query
          required: false
          schema:
            description: Default is 20
            type: number
            format: int64
            minimum: 1
            maximum: 50
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DropCommentsPage'
        '404':
          description: Drop not found
    post:
      tags:
        - Drops
      summary: Write a discussion comment for drop part
      description: 'Requires the user to be authenticated'
      operationId: commentDrop
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
        - name: dropPartId
          in: path
          required: true
          schema:
            type: string
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewDropComment'
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DropComment'
        '404':
          description: Drop not found
        '400':
          description: 'Invalid request'

  /drop-media/prep:
    post:
      tags:
        - Drops
      summary: Create S3 URL for drop media upload
      description: 'Requires the user to be authenticated'
      operationId: createDropMediaUrl
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content_type
                - file_name
                - file_size
              properties:
                file_name:
                  type: string
                content_type:
                  type: string
                file_size:
                  type: number
                  format: int64
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - upload_url
                  - content_type
                  - media_url
                properties:
                  upload_url:
                    type: string
                  content_type:
                    type: string
                  media_url:
                    type: string
        '400':
          description: 'Invalid request'
  /proxies:
    post:
      tags:
        - Proxies
      summary: Create a new proxy
      description: Requires the user to be authenticated
      operationId: createProxy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNewProfileProxy'
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileProxy'
        '400':
          description: Invalid request
  /proxies/{proxyId}:
    get:
      tags:
        - Proxies
      summary: Get proxy by ID
      operationId: getProxyById
      parameters:
        - name: proxyId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileProxy'
        '404':
          description: Proxy not found
  /proxies/{proxyId}/actions:
    post:
      tags:
        - Proxies
      summary: Add action to proxy
      description: Requires the user to be authenticated
      operationId: addActionToProxy
      parameters:
        - name: proxyId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              anyOf:
                - $ref: '#/components/schemas/CreateNewProfileProxyAllocateRepAction'
                - $ref: '#/components/schemas/CreateNewProfileProxyAllocateCicAction'
                - $ref: '#/components/schemas/CreateNewProfileProxyCreateWaveAction'
                - $ref: '#/components/schemas/CreateNewProfileProxyReadWaveAction'
                - $ref: '#/components/schemas/CreateNewProfileProxyCreateWaveParticipationDropAction'
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileProxyAction'
        '404':
          description: Proxy not found
        '400':
          description: Invalid request

  /waves:
    get:
      tags:
        - Waves
      summary: Get waves
      operationId: getWaves
      parameters:
        - name: limit
          in: query
          description: How many waves to return (10 by default)
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 20
        - name: serial_no_less_than
          in: query
          description: Used to find older drops
          required: false
          schema:
            type: integer
            format: int64
        - name: curation_criteria_id
          in: query
          description: Waves by authors that match the supplied criteria
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Wave'
    post:
      tags:
        - Waves
      summary: Create new wave
      description: Requires the user to be authenticated
      operationId: createWave
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNewWave'
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wave'
        '400':
          description: Invalid request

  /waves/{id}:
    get:
      tags:
        - Waves
      summary: Get wave by ID
      operationId: getWaveById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wave'
        '404':
          description: Wave not found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:

    IntRange:
      type: object
      required:
        - min
        - max
      properties:
        min:
          description: Included
          type: number
          format: int64
          nullable: true
        max:
          description: Included
          type: number
          format: int64
          nullable: true

    Curation:
        type: object
        required:
            - id
            - name
            - author
            - created_at
        properties:
          id:
            type: string
          name:
            type: string
          author:
            $ref: '#/components/schemas/ProfileMin'
          created_at:
            type: number
            format: int64

    PageBase:
      type: object
      required:
        - count
        - page
        - next
      properties:
        count:
          type: number
          format: int64
        page:
          type: number
          format: int64
        next:
          type: boolean

    Drop:
      type: object
      required:
          - id
          - serial_no
          - author
          - created_at
          - referenced_nfts
          - mentioned_users
          - metadata
          - parts
          - parts_count
          - rating
          - top_raters
          - raters_count
          - top_rating_categories
          - rating_categories_count
          - rating_logs_count
          - title
          - context_profile_context
      properties:
          id:
            type: string
          serial_no:
            description: Sequence number of the drop in Seize
            type: number
            format: int64
          author:
            $ref: '#/components/schemas/ProfileMin'
          created_at:
            description: Time when the drop was created in milliseconds since 1-1-1970 00:00:00.0 UTC
            type: number
            format: int64
          title:
            type: string
            maxLength: 250
            nullable: true
          parts:
            type: array
            items:
              $ref: '#/components/schemas/DropPart'
          parts_count:
            description: 'Number of drops in the storm'
            type: number
            format: int64
          referenced_nfts:
            type: array
            items:
              $ref: '#/components/schemas/DropReferencedNFT'
          mentioned_users:
            type: array
            items:
              $ref: '#/components/schemas/DropMentionedUser'
          metadata:
            type: array
            items:
              $ref: '#/components/schemas/DropMetadata'
          rating:
            type: number
            format: int64
          top_raters:
            type: array
            items:
              $ref: '#/components/schemas/DropRater'
          raters_count:
            type: number
            format: int64
          top_rating_categories:
            type: array
            items:
              $ref: '#/components/schemas/DropRatingCategory'
          rating_categories_count:
            type: number
            format: int64
          rating_logs_count:
            type: number
            format: int64
          context_profile_context:
            anyOf:
              - type: 'null'
              - $ref: '#/components/schemas/DropContextProfileContext'

    QuotedDrop:
      type: object
      required:
        - drop_id
        - drop_part_id
      properties:
        drop_id:
          type: string
        drop_part_id:
          type: number
          format: int64

    DropPart:
      type: object
      required:
        - part_id
        - media
        - discussion_comments_count
        - quotes_count
        - quoted_drop
        - content
      properties:
        part_id:
          description: 'Which drop in the storm is this drop'
          type: number
          format: int64
        content:
          type: string
          maxLength: 25000
          nullable: true
        media:
          type: array
          items:
              $ref: '#/components/schemas/DropMedia'
        quoted_drop:
          anyOf:
            - $ref: '#/components/schemas/QuotedDrop'
            - type: 'null'
        discussion_comments_count:
          type: number
          format: int64
        quotes_count:
          type: number
          format: int64
        context_profile_context:
          anyOf:
            - type: 'null'
            - $ref: '#/components/schemas/DropPartContextProfileContext'
    ProfileMin:
      type: object
      required:
        - id
        - handle
        - pfp
        - cic
        - rep
        - tdh
        - level
        - archived
      properties:
        id:
          type: string
          format: uuid
        handle:
          type: string
        pfp:
          type: string
          nullable: true
        cic:
          type: number
          format: int64
        rep:
          type: number
          format: int64
        tdh:
          type: number
          format: int64
        level:
          type: number
          format: int64
        archived:
          type: boolean

    DropReferencedNFT:
      type: object
      required:
        - contract
        - token
        - name
      properties:
        contract:
          type: string
          maxLength: 100
        token:
          type: string
          maxLength: 250
        name:
          type: string
          maxLength: 500

    DropMentionedUser:
      type: object
      required:
        - mentioned_profile_id
        - handle_in_content
      properties:
        mentioned_profile_id:
          type: string
          format: uuid
        handle_in_content:
          type: string
          maxLength: 100
        current_handle:
          type: string
          maxLength: 100
          nullable: true

    DropMetadata:
      type: object
      required:
        - data_key
        - data_value
      properties:
        data_key:
          type: string
          maxLength: 500
        data_value:
          type: string
          maxLength: 500

    DropRater:
      type: object
      required:
        - profile
        - rating
      properties:
        profile:
          $ref: '#/components/schemas/ProfileMin'
        rating:
          type: number
          format: int64

    DropRatingCategory:
      type: object
      required:
        - category
        - rating
      properties:
        category:
          type: string
        rating:
          type: number
          format: int64

    DropContextProfileContext:
        type: object
        required:
          - categories
          - rating
        properties:
          categories:
            type: array
            items:
              $ref: '#/components/schemas/DropRatingCategory'
          rating:
            type: number
            format: int64

    DropPartContextProfileContext:
      type: object
      required:
        - discussion_comments_count
        - quotes_count
      properties:
        discussion_comments_count:
          type: number
          format: int64
        quotes_count:
          type: number
          format: int64

    CreateDropPart:
      type: object
      required:
        - media
      properties:
        content:
          type: string
          maxLength: 25000
          nullable: true
        quoted_drop:
          anyOf:
            - $ref: '#/components/schemas/QuotedDrop'
            - type: 'null'
        media:
          type: array
          items:
            $ref: '#/components/schemas/DropMedia'

    CreateDropRequest:
      type: object
      required:
        - referenced_nfts
        - mentioned_users
        - metadata
        - parts
      properties:
        title:
          type: string
          maxLength: 250
          nullable: true
        parts:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/CreateDropPart'
        referenced_nfts:
          type: array
          items:
            $ref: '#/components/schemas/DropReferencedNFT'
        mentioned_users:
          type: array
          items:
            $ref: '#/components/schemas/DropMentionedUser'
        metadata:
          type: array
          items:
            $ref: '#/components/schemas/DropMetadata'

    DropMedia:
      type: object
      required:
        - url
        - mime_type
      properties:
        url:
          type: string
          maxLength: 2000
        mime_type:
          type: string
          maxLength: 100

    DropRatingRequest:
      type: object
      required:
        - rating
        - category
      properties:
        rating:
          type: number
          format: int64
        category:
          type: string
          maxLength: 100

    DropActivityLog:
      type: object
      required:
        - id
        - profile_id
        - author
        - contents
        - target_id
        - type
        - created_at
      properties:
        id:
          type: string
        profile_id:
          type: string
          format: uuid
        author:
          $ref: '#/components/schemas/ProfileMin'
        target_id:
          type: string
        contents:
          type: object
        type:
          type: string
          enum:
            - DROP_COMMENT
            - DROP_RATING_EDIT
            - DROP_CREATED
        created_at:
          type: number
          format: int64

    DropComment:
      type: object
      required:
        - id
        - author
        - comment
        - created_at
      properties:
        id:
          type: number
          format: int64
        author:
          $ref: '#/components/schemas/ProfileMin'
        comment:
          type: string
          maxLength: 2000
        created_at:
          type: number
          format: int64

    NewDropComment:
      type: object
      required:
        - comment
      properties:
        comment:
          type: string
          maxLength: 2000

    DropCommentsPage:
        type: object
        required:
          - data
        allOf:
          - $ref: '#/components/schemas/PageBase'
        properties:
          data:
            type: array
            items:
                $ref: '#/components/schemas/DropComment'

    WaveScopeType:
      type: string
      enum:
        - ALL
        - CURATED

    CreateNewWaveScope:
      type: object
      required:
        - type
        - curation_id
      properties:
        type:
          $ref: '#/components/schemas/WaveScopeType'
        curation_id:
          description: 'Only relevant when type=CURATED.'
          type: string
          nullable: true

    WaveScope:
      title: Scope
      description: A scope of audience
      type: object
      required:
        - type
        - curation
      properties:
        type:
          $ref: '#/components/schemas/WaveScopeType'
        curation:
          description: 'Only relevant when type=CURATED.'
          anyOf:
            - type: 'null'
            - $ref: '#/components/schemas/Curation'

    WaveCreditType:
      type: string
      description: |
        What will be counted as a credit. UNIQUE means each voter gets one vote.
      enum:
        - TDH
        - REP
        - UNIQUE

    WaveType:
      type: string
      description: |
        Type of the wave:
        * VOTE_TALLY_IN_RANGE - Everybody who will end up in specified range will win.
        * TOP_VOTED - Top voted participant(s) will win.
        * NONE - No winners.
      enum:
        - VOTE_TALLY_IN_RANGE
        - TOP_VOTED
        - NONE

    WaveCreditScope:
      description: |
        The scope of the credit. 
        * WAVE - Credit is spendable across all drops in wave. 
        * DROP - The amount of votes, voter can give to a drop is not affected by votes spent on other drops. 
        * PARTICIPANT: The amount of votes, voter can give to a drop by concrete participant is only affected by voted given by same user to other drops by the same participant.
      enum:
        - WAVE
        - DROP
        - PARTICIPANT

    WaveRequiredMetadata:
      type: object
      required:
        - name
      properties:
        name:
          description: Metadata key
          type: string

    CreateNewWaveVotingConfig:
      type: object
      required:
        - scope
        - credit_type
        - credit_scope
        - credit_category
        - signature_required
        - creditor_id
      properties:
        scope:
          $ref: '#/components/schemas/CreateNewWaveScope'
        credit_type:
          $ref: '#/components/schemas/WaveCreditType'
        credit_scope:
          $ref: '#/components/schemas/WaveCreditScope'
        credit_category:
          description: "Only relevant when credit_type=REP. 
            The REP category which is usable as credit. 
            If not set then all categories will be usable as voting credits."
          type: string
          nullable: true
        creditor_id:
          description: 'Only relevant when credit_type=REP'
          type: string
          nullable: true
        signature_required:
          description: If true then the votes must be signed by voters.
          type: boolean
        period:
          $ref: '#/components/schemas/IntRange'

    WaveVotingConfig:
      type: object
      required:
        - scope
        - credit_type
        - credit_scope
        - credit_category
        - signature_required
        - creditor
      properties:
        scope:
          $ref: '#/components/schemas/WaveScope'
        credit_type:
          $ref: '#/components/schemas/WaveCreditType'
        credit_scope:
