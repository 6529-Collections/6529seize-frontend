components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    IntRange:
      type: object
      required:
        - min
        - max
      properties:
        min:
          description: Included
          type: number
          format: int64
          nullable: true
        max:
          description: Included
          type: number
          format: int64
          nullable: true

    AvailableRatingCredit:
      type: object
      required:
        - credit
      properties:
        cic_credit:
          type: number
          format: int64
        rep_credit:
          type: number
          format: int64

    BulkRateResponse:
      type: object
      required:
        - skipped
      properties:
        skipped:
          type: array
          items:
            $ref: "#/components/schemas/BulkRateSkippedIdentity"

    BulkRateSkippedIdentity:
      type: object
      required:
        - identity
        - reason
      properties:
        identity:
          type: string
        reason:
          type: string

    BulkRateRequest:
      type: object
      required:
        - matter
        - category
        - amount_to_add
        - target_wallet_addresses
      properties:
        matter:
          $ref: "#/components/schemas/RateMatter"
        category:
          type: string
          maxLength: 100
          nullable: true
          pattern: "^[a-zA-Z0-9?!,.'() ]$"
          description: "Category of the rating must be set when matter is REP and null if matter is CIC"
        amount_to_add:
          type: number
          format: int64
          example: 1
        target_wallet_addresses:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 100
            pattern: "0x[a-fA-F0-9]{40}"
            description: "Wallet address of the target profile"

    RateMatter:
      type: string
      enum:
        - REP
        - CIC

    RatingWithProfileInfoAndLevel:
      type: object
      required:
        - profile_id
        - handle
        - wallets
        - tdh
        - rating
        - cic
        - last_modified
        - level
      properties:
        profile_id:
          type: string
        handle:
          type: string
        wallets:
          type: array
          items:
            type: string
        tdh:
          type: number
          format: int64
        rating:
          type: number
          format: int64
        cic:
          type: number
          format: int64
        last_modified:
          type: string

    RatingWithProfileInfoAndLevelPage:
      type: object
      required:
        - data
      allOf:
        - $ref: "#/components/schemas/PageBase"
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/RatingWithProfileInfoAndLevel"


    DropsPage:
      type: object
      required:
        - data
      allOf:
        - $ref: "#/components/schemas/PageBase"
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Drop"

    Group:
      type: object
      required:
        - is_hidden
      properties:
        id:
          type: string
        name:
          type: string
        author:
          $ref: "#/components/schemas/ProfileMin"
        created_at:
          type: number
          format: int64
        is_hidden:
          type: boolean

    GroupFull:
      type: object
      required:
        - id
        - name
        - group
        - created_at
        - created_by
        - visible
        - is_private
      properties:
        id:
          type: string
        name:
          type: string
        group:
          $ref: "#/components/schemas/GroupDescription"
        created_at:
          type: number
          format: int64
        created_by:
          $ref: "#/components/schemas/ProfileMin"
        visible:
          type: boolean
        is_private:
          type: boolean

    GroupDescription:
      type: object
      required:
        - tdh
        - rep
        - cic
        - level
        - owns_nfts
        - identity_group_id
        - identity_group_identities_count
        - excluded_identity_group_id
        - excluded_identity_group_identities_count
      properties:
        tdh:
          $ref: "#/components/schemas/GroupTdhFilter"
        rep:
          $ref: "#/components/schemas/GroupRepFilter"
        cic:
          $ref: "#/components/schemas/GroupCicFilter"
        level:
          $ref: "#/components/schemas/GroupLevelFilter"
        owns_nfts:
          type: array
          items:
            $ref: "#/components/schemas/GroupOwnsNft"
        identity_group_id:
          type: string
          nullable: true
        identity_group_identities_count:
          type: number
          format: int64
          nullable: false
        excluded_identity_group_id:
          type: string
          nullable: true
        excluded_identity_group_identities_count:
          type: number
          format: int64
          nullable: false

    CreateGroupDescription:
      type: object
      required:
        - tdh
        - rep
        - cic
        - level
        - owns_nfts
        - identity_addresses
        - excluded_identity_addresses
      properties:
        tdh:
          $ref: "#/components/schemas/GroupTdhFilter"
        rep:
          $ref: "#/components/schemas/GroupRepFilter"
        cic:
          $ref: "#/components/schemas/GroupCicFilter"
        level:
          $ref: "#/components/schemas/GroupLevelFilter"
        owns_nfts:
          type: array
          items:
            $ref: "#/components/schemas/GroupOwnsNft"
        identity_addresses:
          anyOf:
            - type: "null"
            - type: array
              items:
                type: string
          example: ["0x1234567890123456789012345678901234567890"]
        excluded_identity_addresses:
          anyOf:
            - type: "null"
            - type: array
              items:
                type: string
          example: ["0x1234567890123456789012345678901234567890"]

    GroupOwnsNft:
      type: object
      required:
        - name
        - tokens
      properties:
        name:
          type: string
          enum:
            - MEMES
            - MEMELAB
            - NEXTGEN
            - GRADIENTS
        tokens:
          type: array
          items:
            type: string

    GroupTdhFilter:
      type: object
      required:
        - min
        - max
      properties:
        min:
          type: number
          minimum: 0
          format: int64
          nullable: true
        max:
          type: number
          minimum: 0
          format: int64
          nullable: true

    GroupCicFilter:
      type: object
      required:
        - min
        - max
        - direction
        - user_identity
      properties:
        min:
          type: number
          format: int64
          nullable: true
        max:
          type: number
          format: int64
          nullable: true
        user_identity:
          type: string
          minLength: 1
          maxLength: 200
          nullable: true
        direction:
          example: "RECEIVED"
          anyOf:
            - type: "null"
            - $ref: "#/components/schemas/GroupFilterDirection"

    GroupRepFilter:
      type: object
      required:
        - min
        - max
        - category
        - direction
        - user_identity
      properties:
        min:
          type: number
          format: int64
          nullable: true
        max:
          type: number
          format: int64
          nullable: true
        category:
          type: string
          minLength: 1
          maxLength: 200
          nullable: true
        user_identity:
          type: string
          minLength: 1
          maxLength: 200
          nullable: true
        direction:
          example: "RECEIVED"
          anyOf:
            - type: "null"
            - $ref: "#/components/schemas/GroupFilterDirection"

    GroupLevelFilter:
      type: object
      required:
        - min
        - max
      properties:
        min:
          type: number
          format: int64
          nullable: true
        max:
          type: number
          format: int64
          nullable: true

    GroupFilterDirection:
        type: string
        enum:
          - RECEIVED
          - SENT

    CreateGroup:
      type: object
      required:
        - name
        - group
      properties:
        name:
          type: string
        group:
          $ref: "#/components/schemas/CreateGroupDescription"
        is_private:
          type: boolean

    ChangeGroupVisibility:
      type: object
      required:
        - visible
        - old_version_id
      properties:
        visible:
          type: boolean
        old_version_id:
          type: string
          minLength: 1
          nullable: true

    PageBase:
      type: object
      required:
        - count
        - page
        - next
      properties:
        count:
          type: number
          format: int64
        page:
          type: number
          format: int64
        next:
          type: boolean

    PageWithNextUriBase:
      type: object
      required:
        - count
        - page
        - next
      properties:
        count:
          type: number
          format: int64
        page:
          type: number
          format: int64
        next:
          type: string
          nullable: true

    Drop:
      type: object
      required:
        - id
        - serial_no
        - wave
        - author
        - created_at
        - updated_at
        - referenced_nfts
        - mentioned_users
        - metadata
        - parts
        - parts_count
        - rating
        - top_raters
        - raters_count
        - title
        - context_profile_context
        - subscribed_actions
      properties:
        id:
          type: string
        serial_no:
          description: Sequence number of the drop in Seize
          type: number
          format: int64
        wave:
          $ref: "#/components/schemas/WaveMin"
        reply_to:
          $ref: "#/components/schemas/ReplyToDropResponse"
        author:
          $ref: "#/components/schemas/ProfileMin"
        created_at:
          description: Time when the drop was created in milliseconds since 1-1-1970 00:00:00.0 UTC
          type: number
          format: int64
        updated_at:
          description: Time when the drop was updated in milliseconds since 1-1-1970 00:00:00.0 UTC
          type: number
          format: int64
          nullable: true
        title:
          type: string
          maxLength: 250
          nullable: true
        parts:
          type: array
          items:
            $ref: "#/components/schemas/DropPart"
        parts_count:
          description: "Number of drops in the storm"
          type: number
          format: int64
        referenced_nfts:
          type: array
          items:
            $ref: "#/components/schemas/DropReferencedNFT"
        mentioned_users:
          type: array
          items:
            $ref: "#/components/schemas/DropMentionedUser"
        metadata:
          type: array
          items:
            $ref: "#/components/schemas/DropMetadata"
        rating:
          type: number
          format: int64
        top_raters:
          type: array
          items:
            $ref: "#/components/schemas/DropRater"
        raters_count:
          type: number
          format: int64
        context_profile_context:
          anyOf:
            - type: "null"
            - $ref: "#/components/schemas/DropContextProfileContext"
        subscribed_actions:
          type: array
          items:
            $ref: "#/components/schemas/DropSubscriptionTargetAction"

    QuotedDrop:
      type: object
      required:
        - drop_id
        - drop_part_id
      properties:
        drop_id:
          type: string
        drop_part_id:
          type: number
          format: int64

    QuotedDropResponse:
      type: object
      required:
        - drop_id
        - drop_part_id
      properties:
        drop_id:
          type: string
        drop_part_id:
          type: number
          format: int64

    ReplyToDrop:
      type: object
      required:
        - drop_id
        - drop_part_id
      properties:
        drop_id:
          type: string
        drop_part_id:
          type: number
          format: int64

    ReplyToDropResponse:
      type: object
      required:
        - drop_id
        - drop_part_id
        - is_deleted
      properties:
        drop_id:
          type: string
        drop_part_id:
          type: number
          format: int64
        is_deleted:
          type: boolean

    DropPart:
      type: object
      required:
        - part_id
        - media
        - replies_count
        - quotes_count
        - quoted_drop
        - content
      properties:
        part_id:
          description: "Which drop in the storm is this drop"
          type: number
          format: int64
        content:
          type: string
          maxLength: 25000
          nullable: true
        media:
          type: array
          items:
            $ref: "#/components/schemas/DropMedia"
        quoted_drop:
          anyOf:
            - $ref: "#/components/schemas/QuotedDropResponse"
            - type: "null"
        replies_count:
          type: number
          format: int64
        quotes_count:
          type: number
          format: int64
        context_profile_context:
          anyOf:
            - type: "null"
            - $ref: "#/components/schemas/DropPartContextProfileContext"
    ProfileMin:
      type: object
      required:
        - id
        - handle
        - pfp
        - cic
        - rep
        - tdh
        - level
        - banner1_color
        - banner2_color
        - subscribed_actions
        - archived
      properties:
        id:
          type: string
          format: uuid
        handle:
          type: string
        pfp:
          type: string
          nullable: true
        banner1_color:
          type: string
          nullable: true
        banner2_color:
          type: string
          nullable: true
        cic:
          type: number
          format: int64
        rep:
          type: number
          format: int64
        tdh:
          type: number
          format: int64
        level:
          type: number
          format: int64
        subscribed_actions:
          type: array
          items:
            $ref: "#/components/schemas/IdentitySubscriptionTargetAction"
        archived:
          type: boolean

    DropReferencedNFT:
      type: object
      required:
        - contract
        - token
        - name
      properties:
        contract:
          type: string
          maxLength: 100
        token:
          type: string
          maxLength: 250
        name:
          type: string
          maxLength: 500

    DropMentionedUser:
      type: object
      required:
        - mentioned_profile_id
        - handle_in_content
      properties:
        mentioned_profile_id:
          type: string
          format: uuid
        handle_in_content:
          type: string
          maxLength: 100
        current_handle:
          type: string
          maxLength: 100
          nullable: true

    DropMetadata:
      type: object
      required:
        - data_key
        - data_value
      properties:
        data_key:
          type: string
          maxLength: 500
        data_value:
          type: string
          maxLength: 500

    DropRater:
      type: object
      required:
        - profile
        - rating
      properties:
        profile:
          $ref: "#/components/schemas/ProfileMin"
        rating:
          type: number
          format: int64

    UpdateProxyActionRequest:
        type: object
        properties:
          credit_amount:
            type: number
            format: int64
            example: 1000
          end_time:
            type: number
            format: int64
            nullable: true
            example: 1719850339996

    DropContextProfileContext:
      type: object
      required:
        - rating
      properties:
        rating:
          type: number
          format: int64

    DropPartContextProfileContext:
      type: object
      required:
        - replies_count
        - quotes_count
      properties:
        replies_count:
          type: number
          format: int64
        quotes_count:
          type: number
          format: int64

    CreateDropPart:
      type: object
      required:
        - media
      properties:
        content:
          type: string
          maxLength: 25000
          nullable: true
        quoted_drop:
          anyOf:
            - $ref: "#/components/schemas/QuotedDrop"
            - type: "null"
        media:
          type: array
          items:
            $ref: "#/components/schemas/DropMedia"

    CreateWaveDropRequest:
      type: object
      required:
        - referenced_nfts
        - mentioned_users
        - metadata
        - parts
      properties:
        title:
          type: string
          maxLength: 250
          nullable: true
        parts:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/CreateDropPart"
        referenced_nfts:
          type: array
          items:
            $ref: "#/components/schemas/DropReferencedNFT"
        mentioned_users:
          type: array
          items:
            $ref: "#/components/schemas/DropMentionedUser"
        metadata:
