openapi: 3.0.3

info:
  title: Seize API
  description: This is the API interface description for the most commonly used operations in Seize API.  Some modifying endpoints require an authentication token.   We are in the process of documenting all Seize APIs.   If there is an API that you need, please ping us in Discord and we will aim to prioritize its documentation.
  version: 1.0.0
servers:
  - url: /api

paths:
  /auth/nonce:
    get:
      tags:
        - Authentication
      summary: Get a message to sign with your web3 wallet
      operationId: getNonce
      parameters:
        - name: signer_address
          in: query
          description: Your wallet address
          required: true
          schema:
            type: string
        - name: short_nonce
          in: query
          description: If true, the nonce will be shorter and easier to sign. Default is false.
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NonceResponse'
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Authenticate and get JWT token
      operationId: getAuthToken
      parameters:
        - name: signer_address
          in: query
          description: Your wallet address
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: 'Invalid request'

  /nfts:
    get:
      tags:
        - NFTs
      summary: Get NFTs
      operationId: getNfts
      parameters:
        - name: page_size
          in: query
          description: Default is 50
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
            maximum: 101
        - name: page
          in: query
          description: Default is 1
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
        - name: sort_direction
          in: query
          description: Default is DESC
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - name: id
          in: query
          description: Filter by NFT ID
          required: false
          schema:
            type: string
        - name: contract
          in: query
          description: Filter by NFT ID
          required: false
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/NftsPage"

  /notifications:
    get:
      tags:
        - Notifications
      summary: Get notifications for authenticated user.
      operationId: getNotifications
      parameters:
        - name: limit
          in: query
          description: Default is 10
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
            maximum: 101
        - name: id_less_than
          in: query
          description: Used to find older notifications
          required: false
          schema:
            type: number
            format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotificationsResponse"

  /notifications/{id}/read:
    post:
      tags:
        - Notifications
      summary: Mark notification as read
      operationId: markNotificationAsRead
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Notification ID or string "all" to mark all notifications as read
      responses:
        "201":
          description: successful operation

  /identity-subscriptions/outgoing/{target_type}:
    get:
      tags:
        - Subscriptions
      summary: Get outgoing subscriptions for authenticated user.
      operationId: getOutgoingSubscriptions
      parameters:
        - name: target_type
          in: path
          required: true
          schema:
            type: string
            enum:
              - IDENTITY
              - WAVE
              - DROP
        - name: page_size
          in: query
          required: false
          schema:
            type: number
            format: int64
            default: 10
            minimum: 1
            maximum: 100
        - name: page
          in: query
          required: false
          schema:
            type: number
            format: int64
            default: 1
            minimum: 1
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OutgoingIdentitySubscriptionsPage"

  /identity-subscriptions/incoming/{target_type}/{target_id}:
    get:
      tags:
        - Subscriptions
      summary: Get identities subscribed to target.
      operationId: getIncomingSubscriptionsForTarget
      parameters:
        - name: target_type
          in: path
          required: true
          schema:
            type: string
            enum:
              - IDENTITY
              - WAVE
              - DROP
        - name: target_id
          in: path
          required: true
          schema:
            type: string
        - name: page_size
          in: query
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
            default: 10
            maximum: 100
        - name: page
          in: query
          required: false
          schema:
            type: number
            format: int64
            default: 1
            minimum: 1
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/IncomingIdentitySubscriptionsPage"

  /identities/{id}/subscriptions:
    get:
      tags:
        - Identities
      summary: Get subscribed actions to identity for authenticated user.
      operationId: getIdentitySubscriptions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdentitySubscriptionActions"
        "404":
          description: Identity not found
    post:
      tags:
        - Identities
      summary: Subscribe authenticated user to identities actions.
      operationId: subscribeToIdentityActions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdentitySubscriptionActions"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdentitySubscriptionActions"
        "404":
          description: Identity not found
    delete:
      tags:
        - Identities
      summary: Unsubscribe authenticated user from identity actions.
      operationId: unsubscribeFromIdentityActions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdentitySubscriptionActions"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdentitySubscriptionActions"

  /profiles/{identity}/proxies:
    get:
      tags:
        - Proxies
      summary: Get profile proxies
      operationId: getProfileProxies
      parameters:
        - name: identity
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProfileProxy"
        "404":
          description: Profile not found
  /profiles/{identity}/proxies/received:
    get:
      tags:
        - Proxies
      summary: Get proxies received by a profile
      operationId: getProxiesReceived
      parameters:
        - name: identity
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProfileProxy"
        "404":
          description: Profile not found
  /profiles/{identity}/proxies/granted:
    get:
      tags:
        - Proxies
      summary: Get proxies granted by a profile
      operationId: getProxiesGranted
      parameters:
        - name: identity
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProfileProxy"
        "404":
          description: Profile not found
  /profiles/{identity}/rep/rating:
    post:
      tags:
        - ProfileREP
      summary: Change profile REP rating. If you are authenticated as proxy, you will be rating on behalf of the profile you are proxying.
      operationId: rateProfileRep
      parameters:
        - name: identity
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangeProfileRepRating"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChangeProfileRepRatingResponse"
        "400":
          description: "Invalid request"
    get:
      tags:
          - ProfileREP
      summary: Get profile REP rating
      operationId: getProfileRepRating
      parameters:
        - name: identity
          in: path
          required: true
          schema:
            type: string
        - name: from_identity
          in: query
          required: false
          schema:
            type: string
        - name: category
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RepRating"
        "404":
          description: Profile not found
  /profiles/{identity}/rep/ratings/by-rater:
    get:
      tags:
        - ProfileREP
      summary: Get profile REP ratings by rater
      operationId: getProfileRepRatingsByRater
      parameters:
        - name: identity
          in: path
          required: true
          schema:
            type: string
        - name: given
          in: query
          required: false
          schema:
            type: boolean
        - name: page
          in: query
          required: false
          schema:
            type: number
            minimum: 1
        - name: page_size
          in: query
          required: false
          schema:
            type: number
            minimum: 1
            maximum: 2000
        - name: order
          in: query
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - name: order_by
          in: query
          required: false
          schema:
            type: string
            enum:
              - last_modified
              - rating
        - name: category
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RatingWithProfileInfoAndLevelPage"
        "404":
          description: Profile not found
  /profiles/{identity}/cic/rating:
    post:
      tags:
        - ProfileCIC
      summary: Change profile CIC rating. If you are authenticated as proxy, you will be rating on behalf of the profile you are proxying.
      operationId: rateProfileCic
      parameters:
        - name: identity
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangeProfileCicRating"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChangeProfileCicRatingResponse"
        "400":
          description: "Invalid request"

  /ratings:
    post:
      tags:
        - Ratings
      summary: Bulk rate. Supplied amount will be added to all target identities. If same identity is supplied multiple times, all the additions will be summed up. Targets must be represented as Ethereum wallet addresses. ENS names and profile handles are not supported.
      operationId: bulkRate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkRateRequest"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkRateResponse"
        "400":
          description: "Invalid request"

  /ratings/credit:
    get:
      tags:
        - Ratings
      summary: Get available credit for rating
      operationId: getCreditLeft
      parameters:
        - name: rater
          in: query
          required: true
          schema:
            type: string
        - name: rater_representative
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvailableRatingCredit"

  /profiles/{identity}/repcic/ratings/by-rater:
    get:
      tags:
        - ProfileCIC
      summary: Get profile CIC ratings by rater
      operationId: getProfileCicRatingsByRater
      parameters:
        - name: identity
          in: path
          required: true
          schema:
            type: string
        - name: given
          in: query
          required: false
          schema:
            type: boolean
        - name: page
          in: query
          required: false
          schema:
            type: number
            minimum: 1
        - name: page_size
          in: query
          required: false
          schema:
            type: number
            minimum: 1
            maximum: 2000
        - name: order
          in: query
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - name: order_by
          in: query
          required: false
          schema:
            type: string
            enum:
              - last_modified
              - rating
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RatingWithProfileInfoAndLevelPage"
        "404":
          description: Profile not found
  /drops:
    get:
      tags:
        - Drops
      summary: Get latest drops.
      operationId: getLatestDrops
      parameters:
        - name: limit
          in: query
          description: How many drops to return (10 by default)
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 20
        - name: author
          in: query
          description: Drops by author
          required: false
          schema:
            type: string
        - name: group_id
          in: query
          description: Drops by authors that fall into supplied group
          required: false
          schema:
            type: string
        - name: wave_id
          in: query
          description: Drops in wave with given ID
          required: false
          schema:
            type: string
        - name: serial_no_less_than
          in: query
          description: Used to find older drops
          required: false
          schema:
            type: integer
            format: int64
        - name: min_part_id
          in: query
          description: Minimum ID of the parts wrapped in drops
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
        - name: max_part_id
          in: query
          description: Maximum ID of the parts wrapped in drops
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
        - name: include_replies
          in: query
          description: If true then reply drops will be included in top level (false by default)
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Drop"
    post:
      tags:
        - Drops
      summary: Create a drop
      description: "Requires the user to be authenticated"
      operationId: createDrop
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDropRequest"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Drop"
        "400":
          description: "Invalid request"
  /drops/{dropId}:
    get:
      tags:
        - Drops
      summary: Get drop by ID.
      operationId: getDropById
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
        - name: min_part_id
          in: query
          description: Minimum ID of the parts wrapped in drops
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
        - name: max_part_id
          in: query
          description: Maximum ID of the parts wrapped in drops
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Drop"
        "404":
          description: Drop not found
    post:
      tags:
        - Drops
      summary: Update drop by ID
      operationId: updateDropById
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDropRequest"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Drop"
        "404":
          description: Drop not found
        "400":
          description: "Invalid request"
    delete:
      tags:
        - Drops
      summary: Delete drop by ID
      operationId: deleteDropById
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: successful operation
        "404":
          description: Drop not found

  /drops/{dropId}/ratings:
    post:
      tags:
        - Drops
      summary: Rate a drop
      description: "Requires the user to be authenticated"
      operationId: rateDrop
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DropRatingRequest"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Drop"
        "404":
          description: Drop not found
        "400":
          description: "Invalid request"
  /drops/{dropId}/subscriptions:
    post:
      tags:
        - Drops
      summary: Subscribe authenticated user to drop actions.
      operationId: subscribeToDropActions
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DropSubscriptionActions"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DropSubscriptionActions"
        "404":
          description: Wave not found
    delete:
      tags:
        - Drops
      summary: Unsubscribe authenticated user from drop actions.
      operationId: unsubscribeFromDropActions
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DropSubscriptionActions"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DropSubscriptionActions"
        "404":
          description: Wave not found
  /drops/{dropId}/parts/{dropPartId}/replies:
    get:
      tags:
        - Drops
      summary: Get reply drops
      operationId: getReplyDrops
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
        - name: dropPartId
          in: path
          required: true
          schema:
            type: number
            format: int64
        - name: sort_direction
          in: query
          required: false
          schema:
            description: Default is DESC
            type: string
            enum:
              - ASC
              - DESC
        - name: sort
          in: query
          required: false
          schema:
            description: Default is created_at
            type: string
            enum:
              - created_at
        - name: page
          in: query
          required: false
          schema:
            description: Default is 1
            type: number
            format: int64
            minimum: 1
        - name: page_size
          in: query
          required: false
          schema:
            description: Default is 20
            type: number
            format: int64
            minimum: 1
            maximum: 50
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DropsPage"
        "404":
          description: Drop not found

  /drop-media/prep:
    post:
      tags:
        - Drops
      summary: Create S3 URL for drop media upload
      description: "Requires the user to be authenticated"
      operationId: createDropMediaUrl
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMediaUploadUrlRequest'
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateMediaUrlResponse'
        "400":
          description: "Invalid request"
  /proxies:
    post:
      tags:
        - Proxies
      summary: Create a new proxy
      description: Requires the user to be authenticated
      operationId: createProxy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateNewProfileProxy"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileProxy"
        "400":
          description: Invalid request
  /proxies/{proxyId}:
    get:
      tags:
        - Proxies
      summary: Get proxy by ID
      operationId: getProxyById
      parameters:
        - name: proxyId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileProxy"
        "404":
          description: Proxy not found
  /proxies/{proxyId}/actions:
    post:
      tags:
        - Proxies
      summary: Add action to proxy
      description: Requires the user to be authenticated
      operationId: addActionToProxy
      parameters:
        - name: proxyId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              anyOf:
                - $ref: "#/components/schemas/CreateNewProfileProxyAllocateRepAction"
                - $ref: "#/components/schemas/CreateNewProfileProxyAllocateCicAction"
                - $ref: "#/components/schemas/CreateNewProfileProxyCreateWaveAction"
                - $ref: "#/components/schemas/CreateNewProfileProxyReadWaveAction"
                - $ref: "#/components/schemas/CreateNewProfileProxyCreateWaveParticipationDropAction"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileProxyAction"
        "404":
          description: Proxy not found
        "400":
          description: Invalid request

  /proxies/{proxyId}/actions/{actionId}/acceptance:
    post:
      tags:
        - Proxies
      summary: Accept action
      operationId: acceptAction
      parameters:
        - name: proxyId
          in: path
          required: true
          schema:
            type: string
        - name: actionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - action
              properties:
                action:
                  type: string
                  enum:
                    - ACCEPT
                    - REJECT
                    - REVOKE
                    - RESTORE
      responses:
        "201":
          description: successful operation
        "404":
          description: Proxy or action not found
        "400":
          description: Invalid request

  /proxies/{proxyId}/actions/{actionId}:
    put:
      tags:
        - Proxies
      summary: Update action
      operationId: updateAction
      parameters:
        - name: proxyId
          in: path
          required: true
          schema:
            type: string
        - name: actionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProxyActionRequest"
      responses:
        "201":
          description: successful operation
        "404":
          description: Proxy or action not found
        "400":
