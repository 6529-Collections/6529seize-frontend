        - DROP_CREATED
        - DROP_REPLIED

    FeedItem:
      type: object
      required:
        - serial_no
        - type
        - item
      properties:
        serial_no:
          type: number
          format: int64
        type:
          $ref: "#/components/schemas/FeedItemType"
        item:
          type: object

    WavesOverviewType:
      type: string
      enum:
        - LATEST
        - MOST_SUBSCRIBED
        - HIGH_LEVEL_AUTHOR
        - AUTHOR_YOU_HAVE_REPPED

    WaveMetrics:
      required:
        - subscribers_count
        - drops_count
      properties:
        subscribers_count:
          type: number
          format: int64
        drops_count:
          type: number
          format: int64

    NotificationsResponse:
      type: object
      required:
        - notifications
        - unread_count
      properties:
        notifications:
          type: array
          items:
            $ref: "#/components/schemas/Notification"
        unread_count:
          type: number
          format: int64

    NotificationCause:
      type: string
      enum:
        - IDENTITY_SUBSCRIBED
        - IDENTITY_MENTIONED
        - DROP_QUOTED
        - DROP_REPLIED
        - DROP_VOTED

    Notification:
        type: object
        required:
          - id
          - cause
          - created_at
          - read_at
          - related_identity
          - related_drops
          - additional_context
        properties:
          id:
            type: number
            format: int64
          cause:
            $ref: "#/components/schemas/NotificationCause"
          created_at:
            type: number
            format: int64
          read_at:
            type: number
            format: int64
            nullable: true
          related_identity:
            $ref: "#/components/schemas/ProfileMin"
          related_drops:
            type: array
            items:
              $ref: "#/components/schemas/Drop"
          additional_context:
            type: object


    IdentityAndSubscriptionActions:
        type: object
        required:
          - identity
          - actions
        properties:
          identity:
            $ref: "#/components/schemas/ProfileMin"
          actions:
            type: array
            items:
              $ref: "#/components/schemas/IdentitySubscriptionTargetAction"

    TargetAndSubscriptionActions:
      type: object
      required:
        - target
        - actions
      properties:
        target:
          description: 'Wave or drop or identity'
          type: object
        actions:
          type: array
          items:
            $ref: "#/components/schemas/IdentitySubscriptionTargetAction"

    IncomingIdentitySubscriptionsPage:
      type: object
      required:
        - data
      allOf:
        - $ref: "#/components/schemas/PageBase"
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/IdentityAndSubscriptionActions"

    OutgoingIdentitySubscriptionsPage:
      type: object
      required:
        - data
      allOf:
        - $ref: "#/components/schemas/PageBase"
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/TargetAndSubscriptionActions"

