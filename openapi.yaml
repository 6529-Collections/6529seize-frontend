openapi: 3.0.3
info:
  title: Seize API
  description: >-
    This is the API interface description for the most commonly used operations
    in Seize API.  Some modifying endpoints require an authentication token.  
    We are in the process of documenting all Seize APIs.   If there is an API
    that you need, please ping us in Discord and we will aim to prioritize its
    documentation.
  version: 1.0.0
servers:
  - url: /api
paths:
  /aggregated-activity:
    get:
      tags:
        - Aggregated Activity
      summary: Get aggregated activity
      operationId: getAggregatedActivity
      parameters:
        - name: page_size
          in: query
          description: Default is 50
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
            maximum: 100
        - name: page
          in: query
          description: Default is 1
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
        - name: sort_direction
          in: query
          description: Default is ASC
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - name: sort
          in: query
          description: Default is primary_purchases_count
          required: false
          schema:
            type: string
            enum:
              - primary_purchases_count
              - primary_purchases_value
              - secondary_purchases_count
              - secondary_purchases_value
              - sales_count
              - sales_value
              - transfers_in
              - transfers_out
              - airdrops
              - burns
        - name: search
          in: query
          description: Search by wallet address, profile handle or ENS
          required: false
          schema:
            type: string
        - name: content
          in: query
          description: Filter by content
          required: false
          schema:
            type: string
            enum:
              - Memes
              - Gradient
              - MemeLab
              - NextGen
        - name: season
          in: query
          description: Filter by season
          required: false
          schema:
            type: number
            format: int64
        - name: collector
          in: query
          description: Filter by collector type
          required: false
          schema:
            type: string
            enum:
              - All
              - Memes
              - Meme SZN Set
              - Genesis Set
              - Gradient
              - MemeLab
              - NextGen
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiAggregatedActivityPage"
  /aggregated-activity/consolidation/{consolidation_key}:
    get:
      tags:
        - Aggregated Activity
      summary: Get aggregated activity by consolidation key.
      operationId: getAggregatedActivityByConsolidationKey
      parameters:
        - name: consolidation_key
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiAggregatedActivity"
        "404":
          description: Aggregated Activity for consolidation key not found
  /aggregated-activity/consolidation/{consolidation_key}/memes:
    get:
      tags:
        - Aggregated Activity
      summary: Get memes aggregated activity by consolidation key per season.
      operationId: getMemesAggregatedActivityByConsolidationKey
      parameters:
        - name: consolidation_key
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiAggregatedActivityMemes"
        "404":
          description: Memes Aggregated Activity for consolidation key not found
  /auth/nonce:
    get:
      tags:
        - Authentication
      summary: Get a message to sign with your web3 wallet
      operationId: getNonce
      parameters:
        - name: signer_address
          in: query
          description: Your wallet address
          required: true
          schema:
            type: string
        - name: short_nonce
          in: query
          description: >-
            If true, the nonce will be shorter and easier to sign. Default is
            false.
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiNonceResponse"
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Authenticate and get JWT token
      operationId: getAuthToken
      parameters:
        - name: signer_address
          in: query
          description: Your wallet address
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiLoginRequest"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiLoginResponse"
        "400":
          description: Invalid request
  /drops:
    get:
      tags:
        - Drops
      summary: Get latest drops.
      operationId: getLatestDrops
      parameters:
        - name: limit
          in: query
          description: How many drops to return (10 by default)
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 20
        - name: author
          in: query
          description: Drops by author
          required: false
          schema:
            type: string
        - name: group_id
          in: query
          description: Drops by authors that fall into supplied group
          required: false
          schema:
            type: string
        - name: wave_id
          in: query
          description: Drops in wave with given ID
          required: false
          schema:
            type: string
        - name: serial_no_less_than
          in: query
          description: Used to find older drops
          required: false
          schema:
            type: integer
            format: int64
        - name: include_replies
          in: query
          description: >-
            If true then reply drops will be included in top level (false by
            default)
          required: false
          schema:
            type: boolean
        - name: drop_type
          in: query
          description: Filter by drop type
          required: false
          schema:
            $ref: "#/components/schemas/ApiDropType"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiDrop"
    post:
      tags:
        - Drops
      summary: Create a drop
      description: Requires the user to be authenticated
      operationId: createDrop
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiCreateDropRequest"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiDrop"
        "400":
          description: Invalid request
  /drops/{dropId}:
    get:
      tags:
        - Drops
      summary: Get drop by ID.
      operationId: getDropById
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiDrop"
        "404":
          description: Drop not found
    post:
      tags:
        - Drops
      summary: Update drop by ID
      operationId: updateDropById
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiUpdateDropRequest"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiDrop"
        "400":
          description: Invalid request
        "404":
          description: Drop not found
    delete:
      tags:
        - Drops
      summary: Delete drop by ID
      operationId: deleteDropById
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: successful operation
        "404":
          description: Drop not found
  /drops/{dropId}/ratings:
    post:
      tags:
        - Drops
      summary: Rate a drop
      description: Requires the user to be authenticated
      operationId: rateDrop
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiDropRatingRequest"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiDrop"
        "400":
          description: Invalid request
        "404":
          description: Drop not found
  /drops/{dropId}/subscriptions:
    post:
      tags:
        - Drops
      summary: Subscribe authenticated user to drop actions.
      operationId: subscribeToDropActions
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiDropSubscriptionActions"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiDropSubscriptionActions"
        "404":
          description: Wave not found
    delete:
      tags:
        - Drops
      summary: Unsubscribe authenticated user from drop actions.
      operationId: unsubscribeFromDropActions
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiDropSubscriptionActions"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiDropSubscriptionActions"
        "404":
          description: Wave not found
  /drops/{dropId}/parts/{dropPartId}/replies:
    get:
      tags:
        - Drops
      summary: Get reply drops
      operationId: getReplyDrops
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
        - name: dropPartId
          in: path
          required: true
          schema:
            type: number
            format: int64
        - name: sort_direction
          in: query
          required: false
          schema:
            description: Default is DESC
            type: string
            enum:
              - ASC
              - DESC
        - name: sort
          in: query
          required: false
          schema:
            description: Default is created_at
            type: string
            enum:
              - created_at
        - name: page
          in: query
          required: false
          schema:
            description: Default is 1
            type: number
            format: int64
            minimum: 1
        - name: page_size
          in: query
          required: false
          schema:
            description: Default is 20
            type: number
            format: int64
            minimum: 1
            maximum: 50
        - name: drop_type
          in: query
          description: Filter by drop type
          required: false
          schema:
            $ref: "#/components/schemas/ApiDropType"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiDropsPage"
        "404":
          description: Drop not found
  /drop-media/prep:
    post:
      tags:
        - Drops
      summary: Create S3 URL for drop media upload
      description: Requires the user to be authenticated
      operationId: createDropMediaUrl
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiCreateMediaUploadUrlRequest"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiCreateMediaUrlResponse"
        "400":
          description: Invalid request
  /feed:
    get:
      tags:
        - Feed
      summary: Get feed
      operationId: getFeed
      parameters:
        - name: serial_no_less_than
          in: query
          description: Used to find older items
          required: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiFeedItem"
  /groups:
    get:
      tags:
        - Groups
      summary: Search for user groups
      operationId: searchUserGroups
      parameters:
        - name: group_name
          description: Partial or full name
          in: query
          required: false
          schema:
            type: string
        - name: author_identity
          description: Group author identity
          in: query
          required: false
          schema:
            type: string
        - name: created_at_less_than
          description: created at date less than
          in: query
          required: false
          schema:
            type: number
            format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiGroupFull"
    post:
      tags:
        - Groups
      summary: Create a group
      operationId: createGroup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiCreateGroup"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiGroupFull"
        "400":
          description: Invalid request
  /groups/{id}/visible:
    post:
      tags:
        - Groups
      summary: Change group visibility
      operationId: changeGroupVisibility
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiChangeGroupVisibility"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiGroupFull"
        "400":
          description: Invalid request
        "404":
          description: Group not found
  /groups/{id}/identity_groups/{identity_group_id}:
    get:
      tags:
        - Groups
      summary: >-
        Get identity groups identities. Identities are represented as primary
        wallet addresses
      operationId: getIdentityGroupIdentities
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: identity_group_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "404":
          description: Group not found
  /identities/{id}/subscriptions:
    get:
      tags:
        - Identities
      summary: Get subscribed actions to identity for authenticated user.
      operationId: getIdentitySubscriptions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiIdentitySubscriptionActions"
        "404":
          description: Identity not found
    post:
      tags:
        - Identities
      summary: Subscribe authenticated user to identities actions.
      operationId: subscribeToIdentityActions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiIdentitySubscriptionActions"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiIdentitySubscriptionActions"
        "404":
          description: Identity not found
    delete:
      tags:
        - Identities
      summary: Unsubscribe authenticated user from identity actions.
      operationId: unsubscribeFromIdentityActions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiIdentitySubscriptionActions"
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiIdentitySubscriptionActions"
  /nft-owners:
    get:
      tags:
        - NFT Owners
      summary: Get NFT owners
      operationId: getNftOwners
      parameters:
        - name: page_size
          in: query
          description: Default is 50
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
            maximum: 100
        - name: page
          in: query
          description: Default is 1
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
        - name: sort_direction
          in: query
          description: Default is DESC
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - name: contract
          in: query
          description: Filter by contract address
          required: false
          schema:
            type: string
        - name: token_id
          in: query
          description: Filter by token ID
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ApiNftOwnerPage"
  /nft-owners/consolidation/{consolidation_key}:
    get:
      tags:
        - NFT Owners
      summary: Get NFT owners by consolidation key
      operationId: getNftOwnersByConsolidationKey
      parameters:
        - name: consolidation_key
          in: path
          required: true
          schema:
            type: string
        - name: page_size
          in: query
          description: Default is 50
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
            maximum: 100
        - name: page
          in: query
          description: Default is 1
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
        - name: sort_direction
          in: query
          description: Default is DESC
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - name: contract
          in: query
          description: Filter by contract address
          required: false
          schema:
            type: string
        - name: token_id
          in: query
          description: Filter by token ID
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ApiNftOwnerPage"
  /nfts:
    get:
      tags:
        - NFTs
      summary: Get NFTs
      operationId: getNfts
      parameters:
        - name: page_size
          in: query
          description: Default is 50
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
            maximum: 101
        - name: page
          in: query
          description: Default is 1
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
        - name: sort_direction
          in: query
          description: Default is DESC
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - name: id
          in: query
          description: Filter by NFT ID
          required: false
          schema:
            type: string
        - name: contract
          in: query
          description: Filter by NFT ID
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiNftsPage"
  /nfts/{contract}/media:
    get:
      tags:
        - NFTs
      summary: Get NFT Media by Contract
      operationId: getNftMediaByContract
      parameters:
        - name: contract
          in: path
          description: The NFT contract address to filter the media by
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation, returns an array of NFT media
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiNftMedia"
  /notifications:
    get:
      tags:
        - Notifications
      summary: Get notifications for authenticated user.
      operationId: getNotifications
      parameters:
        - name: limit
          in: query
          description: Default is 10
          required: false
          schema:
            type: number
            format: int64
            minimum: 1
            maximum: 101
        - name: id_less_than
          in: query
          description: Used to find older notifications
          required: false
          schema:
            type: number
            format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiNotificationsResponse"
  /notifications/{id}/read:
    post:
      tags:
        - Notifications
      summary: Mark notification as read
      operationId: markNotificationAsRead
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Notification ID or string "all" to mark all notifications as read
      responses:
        "201":
          description: successful operation
  /blocks:
    get:
      tags:
        - Other
      summary: Get blocks and related timestamps
      operationId: getBlocks
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiBlocksPage"
  /uploads:
    get:
      tags:
        - Other
      summary: Get TDH snapshots links
      operationId: getUploads
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: block
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiUploadsPage"
  /consolidated_uploads:
    get:
      tags:
        - Other
      summary: Get consolidated TDH snapshots links
      operationId: getConsolidatedUploads
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: block
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiUploadsPage"
  /settings:
    get:
      tags:
        - Other
      summary: Seize settings
      operationId: getSettings
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSeizeSettings"
  /artists:
    get:
      tags:
        - Other
      summary: Artists info
      operationId: getArtists
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: meme_id
          in: query
          required: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiArtistsPage"
  /memes/artists_names:
    get:
      tags:
        - Other
      summary: meme artists names
      operationId: getMemeArtistsNames
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiArtistNameItem"
  /memelab/artists_names:
    get:
      tags:
        - Other
      summary: memelab artists names
      operationId: getMemelabArtistsNames
      responses:
        "200":
          description: successful operation
          content:
