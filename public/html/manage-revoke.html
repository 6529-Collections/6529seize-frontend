<div>
  <h4>How to revoke a delegation/sub-delegation/consolidation?</h4>
  <br />Select a Collection from the main page of the Delegation Center. On the
  Manage/View Collection page locate the address that you want to revoke, select
  it, click on the Revoke button next to it and execute the transaction.
</div>
