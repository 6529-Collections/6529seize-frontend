name: Test My Action

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Test my greeting action
      uses: 6529-Collections/ai-code-review-action@main
      with:
        greeting: "Hello from another repo!"
      id: greet

    - name: Show the output
      run: 'echo "The action said: ${{ steps.greet.outputs.message }}"'